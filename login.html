    <!-- Form validation script -->
    <script>
    $(document).ready(function() {
        // Toggle password visibility
        $('#togglePassword').click(function() {
            const passwordInput = $('#passwordInput');
            const toggleIcon = $('#toggleIcon');
            
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
                toggleIcon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                passwordInput.attr('type', 'password');
                toggleIcon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
        
        // Form validation and submission
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            let isValid = true;
            
            // Validate email
            const email = $('#emailInput').val().trim();
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                $('#emailInput').addClass('is-invalid');
                isValid = false;
            } else {
                $('#emailInput').removeClass('is-invalid');
            }
            
            // Validate password
            const password = $('#passwordInput').val();
            if (!password) {
                $('#passwordInput').addClass('is-invalid');
                isValid = false;
            } else {
                $('#passwordInput').removeClass('is-invalid');
            }
            
            if (isValid) {
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalText = submitBtn.text();
                submitBtn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...');
                
                // Submit form via AJAX
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        // Redirect on successful login
                        window.location.href = 'index.html';
                    },
                    error: function(xhr) {
                        // Show error message
                        $('#loginError').removeClass('d-none').text(xhr.responseJSON?.message || 'Invalid email or password. Please try again.');
                        
                        // Reset button state
                        submitBtn.prop('disabled', false).text(originalText);
                    }
                });
            }
        });
    });
    </script>
